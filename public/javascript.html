<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>

    <style>
        .container { margin: 0 auto; max-width: 1400px; }
        body { margin: 0;}
        form {padding: 20px; position: fixed; bottom: 0; width: 100%; background: #F1F0F0}
        #messages {list-style-type: none; width: 50%;}
        #messages li {padding: 5px 10px;}
        #messages li:nth-child(odd) {background-color: lightskyblue;}
    </style>
</head>
<body>
    <div class="container">
        
    <div id="messages">
    <div class="message">
    </div>
    </div>
    <form action="">
        <input id="m" autocomplete="off" type="text" class="form-control" placeholder="">
   

    </form>
</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script>
        const room = 'javascript'
         const socket = io('/tech');
        const time = '4:00 am'
        const name = 'Anton'

       $('form').submit(() => {
           let msg = $('#m').val();
           socket.emit('message', {msg, room} );
           $('#m').val('');
           return false;
       });

       socket.on('connect', () => {
           socket.emit('join', {room: room});
           
       })

       socket.on('message', (msg) => {
           $('#messages').append($('<li>').text(msg));
            $('#messages').append($('<span>').text(time));
            $('#messages').append($('<span>').text(name));
       })
    </script>
   
</body>
</html>
