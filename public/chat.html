<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/chat.css" />
    <style>
        .container { margin: 0 auto; max-width: 1400px; }
        body { margin: 0;}
        form {padding: 20px; position: fixed; bottom: 0; width: 100%; background: #F1F0F0}
        #messages {list-style-type: none; width: 50%;}
        #messages li {padding: 5px 10px;}
        #messages li:nth-child(odd) {background-color: lightskyblue;}
    </style>
</head>
<body>
    <div class="container">
        
        <div class="chat-container">
            <header class="chat-header">
              <h1><i class="fas fa-smile"></i> Anni-Chat</h1>
              <a href="index.html" class="btn">Leave Room</a>
            </header>
            <main class="chat-main">
              <div class="chat-sidebar">
                <h3><i class="fas fa-comments"></i> Room Name:</h3>
                <h2 id="room-name"></h2>
                <h3><i class="fas fa-users"></i> Users</h3>
                <ul id="users"></ul>
              </div>
              <div class="chat-messages">
            
              </div>
            </main>
            <div class="chat-form-container">
              <form id="chat-form">
                <input
                  id="msg"
                  type="text"
                  placeholder="Enter Message"
                  required
                  autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
              </form>
            </div>
          </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha256-XNCs31CRX1H2/fMo1nirAAatEzPFIaP8TOTsB3dZjL4=" crossorigin="anonymous"></script>
    <script src="public/js/main.js"></script>
   
</body>
</html>
