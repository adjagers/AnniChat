<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Chat App</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@latest/dist/browser-image-compression.js"></script>
    <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
    <div class="container">
        <div class="chat-container">
          <div class="header">
            <h3 id="room-name">
            <h5>#nickname</h5>
          </div>
            <main class="chat-main">
              <div class="chat-sidebar">
                <h3>Users:</h3>

              </div>
              <div id="history"></div>
              <div id="feedback"></div>
              <ul class="flex-container row" id="messages">
              <!-- Message being added -->
              </ul>
            </main>
            <footer>
            <div class="chat-form-container">
              <form id="chat-form">
                <input
                  class="send__message"
                  id="m"
                  type="text"
                  placeholder="Type your message"
                  required
                  autocomplete="off"
                />
          <input class="send__file" type="file" id="uploadfile" />
      </div>
                <!-- <button class="btn"><i class="fas fa-paper-plane"></i> Send</button> -->
              </form>
            </div>
          </footer>
          </div>
</div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha256-XNCs31CRX1H2/fMo1nirAAatEzPFIaP8TOTsB3dZjL4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
